        function GetPropertyValueFromLocalStorage(storageName,key) {
            var jsonObject = JSON.parse(localStorage.getItem(storageName))

                return jsonObject[key];
            }
            return null;
        }

        <script>
            jQuery(document).ready(function ($) {
            function intilizePendo() {
                console.log('intialize pendo');
                console.log('accountId = ' + localStorage.getItem('clientId'));
                console.log('userId= ' + GetPropertyValueFromLocalStorage('lsUser', 'ContactID'));
                console.log('UserRole= ' + GetPropertyValueFromLocalStorage('lsUser', 'UserRole'));
                console.log('IsCAM= ' + GetPropertyValueFromLocalStorage('lsUser', 'IsCAM'));
                console.log('EntityType= ' + GetPropertyValueFromLocalStorage('lsUser', 'EntityType'));

                pendo.initialize({
                    visitor: {
                        id: GetPropertyValueFromLocalStorage('lsUser','ContactID'),
                        role: GetPropertyValueFromLocalStorage('lsUser','UserRole'),
                        isCam: GetPropertyValueFromLocalStorage('lsUser', 'IsCAM'),
                        userType: GetPropertyValueFromLocalStorage('lsUser', 'EntityType')
                    },

                    account: {
                        id: (localStorage.getItem('clientId') == null) ? GetPropertyValueFromLocalStorage('lsUser', 'ClientName') : localStorage.getItem('clientId')
                    }
                });
            }
            window.addEventListener('storage', function (event) {
                if (event.key == 'lsUser') {
                    intilizePendo();
                }
            }, false);
            intilizePendo();
            });
        </script>
